<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>

  </style>
</head>
<body>

    <!-- Auth Section -->

  <div id="authSection" style="text-align: center; font-size: x-large;">
  <div id="signupSection">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button id="switchToLogin">Already have an account? Login</button>
  </div>

  <div id="loginSection" class="hidden">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <button id="switchToSignup" type="submit">Don't have an account? Sign Up</button>
    <button id="forgotPasswordBtn" type="submit">Forgot Password</button>
  </div>
</div>


<div id="chatSection" class="hidden">
  <h2 style="text-align: center;">Chat App</h2>

  <div id="groupListSection" style="text-align: center; margin-top: 20px; cursor: pointer;">
    <h4>Your Groups</h4>
    <ul id="groupList" style="list-style-type: none; padding: 0;"></ul>
  </div>


  <!-- Group Controls (Moved OUTSIDE of chatMessages!) -->
  <div id="groupControls" style="margin: 20px auto; text-align: center;">
    <h3>Group Controls</h3>

    <!-- Create New Group -->
    <input type="text" id="newGroupName" placeholder="New Group Name" />
    <button id="createGroupBtn">Create Group</button>

    <!-- Add user to group -->
    <input type="email" id="addUserEmail" placeholder="User Email to Add" />
    <select id="groupSelectDropdown"></select>
    <button id="addUserToGroupBtn">Add User to Group</button><br><br>

    <input type="email" id="promoteEmail" placeholder="Add User Email to make an admin" />
    <button id="promoteUserBtn">Make Admin</button>

    <input type="email" id="removeEmail" placeholder="Add email to remove user" />
    <button id="removeUserBtn">Remove User</button>


  </div>

  
  <form id="messageForm" style="text-align: center; margin-top: 10px;">
    <input id="messageInput" type="text" placeholder="Type a group message" required />
    <button type="submit">Send</button>
  </form>

  <!-- Chat Messages -->
  <div id="chatMessages" class="chatMessages">
    <!-- Messages will go here -->  
    <div id="messages"></div>
  </div>

 
  <!-- Send Message -->
  <div id="messageSendSection" class="messageSendSection">
    <div id="bottomBar" class="bottomBar">
      <input type="text" class="sendMessageInputBox">
      <button class="messageSendButton">Send</button>
      <div style="text-align: center; margin-top: 10px;">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
