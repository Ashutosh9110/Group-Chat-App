<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <!-- ðŸ” Auth Section -->
  <div id="authSection" style="text-align: center; font-size: x-large;">
    <div id="signupSection">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <button id="switchToLogin">Already have an account? Login</button>
    </div>

    <div id="loginSection" class="hidden">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <button id="switchToSignup">Don't have an account? Sign Up</button>
      <button id="forgotPasswordBtn">Forgot Password</button>
    </div>
  </div>

  <!-- ðŸ’¬ Chat Section -->
  <div id="chatSection" class="hidden" style="display: flex; height: 100vh;">

    <!-- ðŸ‘¤ Personal Chat -->
    <div id="personalChatColumn" style="flex: 1; border-right: 1px solid #ccc; padding: 10px;">
      <h3>Personal Chat</h3>
      <div id="chatMessages" class="chatMessages" style="height: 80%; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px;">
        <!-- Personal messages go here -->
      </div>
      <div id="messageSendSection" class="messageSendSection">
        <input type="text" class="sendMessageInputBox" placeholder="Type a personal message" style="width: 70%;" />
        <button class="messageSendButton">Send</button>
      </div>
    </div>

    <!-- ðŸ‘¥ Group Chat -->
    <div id="groupChatColumn" style="flex: 1; padding: 10px;">
      <h3>Group Chat</h3>

      <!-- Group List -->
      <div id="groupListSection">
        <h4>Your Groups</h4>
        <ul id="groupList" style="list-style-type: none; padding: 0; cursor: pointer;"></ul>
      </div>

      <!-- Group Controls -->
      <div id="groupControls">
        <input type="text" id="newGroupName" placeholder="New Group Name" />
        <button id="createGroupBtn">Create Group</button>

        <br><br>

        <input type="email" id="addUserEmail" placeholder="User Email to Add" />
        <select id="groupSelectDropdown"></select>
        <button id="addUserToGroupBtn">Add User to Group</button>

        <br><br>

        <input type="email" id="promoteEmail" placeholder="Promote to Admin (Email)" />
        <button id="promoteUserBtn">Make Admin</button>

        <input type="email" id="removeEmail" placeholder="Remove User (Email)" />
        <button id="removeUserBtn">Remove User</button>
      </div>

      <!-- Group Chat Messages -->
      <div id="groupMessagesContainer" style="height: 40vh; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-top: 10px;">
        <div id="messages"></div>
      </div>

      <!-- Group Message Input -->
      <form id="messageForm" style="margin-top: 10px;">
        <input id="messageInput" type="text" placeholder="Type a group message" required style="width: 70%;" />
        <button type="submit">Send</button>
      </form>

      <div style="margin-top: 10px;">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <!-- âœ… Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
