<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    /* .hidden { display: none; } */
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: teal ; }
    input, select  { margin: 0.5rem; padding: 0.5rem; border-radius: 20px;  border: 2px solid black;}
    button { margin: 0.5rem; padding: 0.5rem; cursor: pointer; border-radius: 20px;  border: 2px solid black;}
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
   
  </style>
</head>
<body>

  <div id="authSection" style="text-align: center; font-size: x-large;">
  <div id="signupSection">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="loginSection" class="hidden">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <button id="switchToSignup" type="submit">Don't have an account. Sign Up?</button>
    <button id="forgotPasswordBtn" type="submit">Forgot Password</button>
  </div>
</div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const userData = { name, email, phone, password };

      try {
        const res = await fetch("http://localhost:3000/users/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        });

        const data = await res.json();
        if (res.ok) {
          alert("Signup successful!");
          // Redirect or reset form
          document.getElementById("signupForm").reset();
        } else {
          alert(data.msg);
        }

      } catch (error) {
        console.error("Signup error:", error);
        alert("Something went wrong.");
      }
    });
  </script>

</body>
</html>
